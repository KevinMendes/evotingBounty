# Datasource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;Mode=Oracle;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
# HikariCP
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=60000
# App settings
nodeID=1
key.node.id=${nodeID}
keys.keystore.dir=keystore
keystore=CCN_C1.p12
keystore.password.file=CCN_C1.txt
application.bootstrap.enabled=false